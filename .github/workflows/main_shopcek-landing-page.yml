# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - shopcek-landing-page

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://qraxiss.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e8489c2aa0274d61bdcdc611872999ca }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f0f3f702c7b142ceac7f14cf5d4a3fb3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: qraxiss.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e8489c2aa0274d61bdcdc611872999ca }}/landing-page:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'shopcek-landing-page'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0af01e91a4524022b8c5a3d19b96de78 }}
        images: 'qraxiss.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e8489c2aa0274d61bdcdc611872999ca }}/landing-page:${{ github.sha }}'